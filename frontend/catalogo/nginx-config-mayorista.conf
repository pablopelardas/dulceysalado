server {
    listen 80;
    server_name mayoristaalcapone.districatalogo.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name mayoristaalcapone.districatalogo.com;

    ssl_certificate /etc/letsencrypt/live/mayoristaalcapone.districatalogo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mayoristaalcapone.districatalogo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Variable para el subdominio
    set $subdomain "mayoristaalcapone";

    # Proxy al catálogo con inyección de meta tags
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        
        # IMPORTANTE: Descomprimir respuestas para que sub_filter funcione
        proxy_set_header Accept-Encoding "";
        
        # Inyección de meta tags específicos para Mayorista Alcapone
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter '<title>Districatalogo - Catálogo Online</title>' '<title>Mayorista Alcapone - Catálogo Online</title>';
        sub_filter '<meta name="description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas. Los precios mostrados están sujetos a cambios por parte del proveedor.">' '<meta name="description" content="Catálogo online de Mayorista Alcapone. Encuentra todos nuestros productos disponibles las 24 horas. Golosinas, dulces y más para tu negocio.">';
        sub_filter '<meta property="og:title" content="Districatalogo - Catálogo Online">' '<meta property="og:title" content="Mayorista Alcapone - Catálogo Online">';
        sub_filter '<meta property="og:description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas.">' '<meta property="og:description" content="Catálogo online de Mayorista Alcapone. Encuentra todos nuestros productos disponibles las 24 horas.">';
        sub_filter '<meta property="twitter:title" content="Districatalogo - Catálogo Online">' '<meta property="twitter:title" content="Mayorista Alcapone - Catálogo Online">';
        sub_filter '<meta property="twitter:description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas.">' '<meta property="twitter:description" content="Catálogo online de Mayorista Alcapone. Encuentra todos nuestros productos disponibles las 24 horas.">';
        
        # Reemplazar favicon con el de Mayorista Alcapone
        sub_filter '<link rel="icon" href="/favicon.ico">' '<link rel="icon" href="https://api.districatalogo.com/api/images/alcapone-favicon.png">';
    }

    # Proxy para API
    location /api/ {
        proxy_pass https://api.districatalogo.com/api/;
        proxy_http_version 1.1;
        proxy_set_header Host api.districatalogo.com;
        proxy_ssl_server_name on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3002/health;
    }

    # Cache para archivos estáticos (NO aplicar sub_filter aquí)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3002;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 10M;
}