server {
    server_name dulceysalado.com www.dulceysalado.com;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Inyección de meta tags específicos para La Distribuidora (empresa principal)
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter '<title>Dulce y Salado - Catálogo Online</title>' '<title>La Distribuidora - Catálogo Online</title>';
        sub_filter '<meta name="description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas. Los precios mostrados están sujetos a cambios por parte del proveedor.">' '<meta name="description" content="Catálogo online de La Distribuidora. Encuentra todos nuestros productos disponibles las 24 horas. Tu distribuidor de confianza.">';
        sub_filter '<meta property="og:title" content="Dulce y Salado - Catálogo Online">' '<meta property="og:title" content="La Distribuidora - Catálogo Online">';
        sub_filter '<meta property="og:description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas.">' '<meta property="og:description" content="Catálogo online de La Distribuidora. Encuentra todos nuestros productos disponibles las 24 horas.">';
        sub_filter '<meta property="twitter:title" content="Dulce y Salado - Catálogo Online">' '<meta property="twitter:title" content="La Distribuidora - Catálogo Online">';
        sub_filter '<meta property="twitter:description" content="Tu catálogo online confiable. Encuentra todos nuestros productos disponibles las 24 horas.">' '<meta property="twitter:description" content="Catálogo online de La Distribuidora. Encuentra todos nuestros productos disponibles las 24 horas.">';
        
        # Reemplazar favicon con el de La Distribuidora
        sub_filter '<link rel="icon" href="/favicon.ico">' '<link rel="icon" href="https://api.dulceysalado.com/api/images/1-la-distribuidora-favicon.png">';
    }

    location /api/ {
        proxy_pass https://api.dulceysalado.com/api/;
        proxy_http_version 1.1;
        proxy_set_header Host api.dulceysalado.com;
        proxy_ssl_server_name on;
    }

    client_max_body_size 10M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dulceysalado.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dulceysalado.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.dulceysalado.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = dulceysalado.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
}